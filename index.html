<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Formulário</h1>
  <p id="description">Responda o questionário abaixo</p>
  <form id="survey-form">
    <label id="name-label" for="name">Nome</label>
    <input id="name" placeholder="Digite seu nome" type="text" required/>
    <br><br>
    <label id="email-label" for="email">Email</label>
    <input id="email" placeholder="abc@gmail.com"  type="email" required/>
    <br><br>
    <label id="number-label" for="number">Número</label>
    <input id="number" placeholder="123"  type="number" min="1" max="30" required/>
    <br><br>
    <select id="dropdown">
      <option value="option1">Opção 1</option>
      <option value="option2">Opção 2</option>
    </select>
    <br><br>
    <label>Qual você prefere?</label><br>
    <input type="radio" id="html" name="linguagem" value="HTML">
    <label for="html">HTML</label><br>
    <input type="radio" id="css" name="linguagem" value="CSS">
    <label for="css">CSS</label><br><br>
    <label>Qual você prefere?</label><br>
    <input type="checkbox" id="choco" name="choco" value="Chocolate">
    <label for="choco">Chocolate</label><br>
    <input type="checkbox" id="morango" name="morango" value="morango">
    <label for="morango">Morango</label><br>
    <input type="checkbox" id="creme" name="creme" value="creme">
    <label for="creme">Creme</label><br><br>
    <textarea>Comente algo...</textarea>
    <br><br>
    <input id="submit" type="submit"/>
  </form>
</body>
</html>
